specVersion: 0.0.1
description: ''
repository: 'https://github.com/polka-domain/polka-domain-subql.git'
schema: ./schema.graphql
network:
  endpoint: 'ws://18.220.126.27:9988'
  types:
    CurrencyId:
      _enum:
        Token: TokenSymbol
        DEXShare: "(TokenSymbol, TokenSymbol)"
    CurrencyIdOf: CurrencyId
    Amount: i128
    AmountOf: Amount
    Order:
      base_currency_id: CurrencyId
      base_amount: Compact<Balance>
      target_currency_id: CurrencyId
      target_amount: Compact<Balance>
      owner: AccountId
    OrderOf: Order
    OrderId: u32
    Balance: u128
    AuctionId: u32
    CID: Vec<u8>
    ClassId: u32
    ClassIdOf: ClassId
    TokenId: u64
    TokenIdOf: TokenId
    ClassInfoOf:
      metadata: CID
      totalIssuance: TokenId
      owner: AccountId
      data: ClassData
    TokenInfoOf:
      metadata: CID
      owner: AccountId
      data: TokenData
    ClassData:
      deposit: Balance
      properties: Properties
    TokenData:
      deposit: Balance
    Properties:
      _set:
        _bitLength: 8
        Transferable: 1
        Burnable: 2
    DomainInfo:
      native: AccountId
      bitcoin: Option<Vec<u8>>
      ethereum: Option<Vec<u8>>
      polkadot: Option<AccountId>
      kusama: Option<AccountId>
      deposit: Balance
      nft_token: "(ClassId, TokenId)"
    TokenSymbol:
      _enum:
        NAME: 0
        AUSD: 1
        DOT: 2
        LDOT: 3
        RENBTC: 4
        KAR: 128
        KUSD: 129
        KSM: 130
        LKSM: 131
    PoolDetails:
      maker: AccountId
      taker: Option<AccountId>
      token0: "(ClassId, TokenId)"
      token1: CurrencyId
      total1: Balance
    AuctionDetails:
      creator: AccountId
      winner: Option<AccountId>
      token0: "(ClassId, TokenId)"
      token1: CurrencyId
      min1: Balance
      duration: BlockNumber
      start_at: BlockNumber
    AddressChainType:
      _enum:
      - BTC
      - ETH
      - DOT
      - KSM


dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Deposit
        - handler: handleCall
          kind: substrate/CallHandler

        - handler: domainRegisterEvent
          kind: substrate/EventHandler
          filter:
            module: domainRegistrar
            method: DomainRegistered
        - handler: domainDeregisterEvent
          kind: substrate/EventHandler
          filter:
            module: domainRegistrar
            method: DomainDeregistered
        - handler: domainBindAddressEvent
          kind: substrate/EventHandler
          filter:
            module: domainRegistrar
            method: BindAddress

        - handler: orderCreatedEvent
          kind: substrate/EventHandler
          filter:
            module: order
            method: OrderCreated
        - handler: orderSwappedEvent
          kind: substrate/EventHandler
          filter:
            module: order
            method: OrderSwapped
        - handler: orderCancelledEvent
          kind: substrate/EventHandler
          filter:
            module: order
            method: OrderCancelled

        - handler: auctionCreatedEvent
          kind: substrate/EventHandler
          filter:
            module: auction
            method: AuctionCreated
        - handler: auctionBidEvent
          kind: substrate/EventHandler
          filter:
            module: auction
            method: AuctionBid
        - handler: auctionCanceledEvent
          kind: substrate/EventHandler
          filter:
            module: auction
            method: AuctionCancelled
        - handler: auctionEndEvent
          kind: substrate/EventHandler
          filter:
            module: auction
            method: AuctionEnd

        - handler: nameAssertTransferEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer